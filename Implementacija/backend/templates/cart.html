<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/header.js' %}"></script>
        <script src="{% static 'javascript/cart.js' %}"></script>
             <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Cart - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div class="row body">
                <div class="col-sm-9 text-center">
                    <b style="font-size: 20px;">Smartphones in the cart:</b>
                    <div id="body-cart">
                        <table class="table" id="products-in-cart">
                            
                        </table>
                    </div>
                </div>
                <div id="body-cart-right" class="col-sm-3 text-center">
                    <b>
                        Total price:&emsp;
                        <span id="total-price">0</span>
                        &euro;
                    </b>
                    <br><br>
                    Number of items:&emsp;
                    <span id="number-of-items">0</span>
                    <hr>
                    <input type="button" value="Go to checkout" onclick="window.location.href='delivery'">
                </div>
            </div>
            <hr>
            <!--FOOTER-->
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
