<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/header.js' %}"></script>
        <script src="{% static 'javascript/login.js' %}"></script>
        <script src="{% static 'javascript/phones.js' %}"></script>
        <script src="{% static 'javascript/filters.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Shop - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                             <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div class="row">
                <div id="body-shop-left" class="col-sm-3 text-center body">
                    <form onsubmit="search()">
                        <input type="text" required placeholder="example: iPhone 15" autofocus class="textbox">
                        <br>
                        <input type="submit" value="Search">
                    </form>
                    <hr>
                    <div class="filters">
                        
                    </div>
                </div>
                <div id="body-shop-right" class="col-sm-9 ">
                    <div id="products-table">

                    </div>
                </div>
            </div>
            <hr>
            <!--FOOTER-->
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
