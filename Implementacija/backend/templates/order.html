<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/header.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Order - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                             <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div id="order" class="row body">
                <div class="col-sm-12 text-center">
                    Order successful! Please check your email for the confirmation email. 
                    <br><br>
                    This order will be added to your orders, which you can access through your personal dashboard. 
                    <br><br>
                    Thank you for using 5G Shop! See you soon again!
                    <br><br>
                    <input type="button" value="Home" onclick="window.location.href='home'">
                </div>
            </div>
            <hr>
            <!--FOOTER-->
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
