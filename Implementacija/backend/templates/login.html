<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



         <script src="{% static 'javascript/header.js' %}"></script>
         <script src="{% static 'javascript/login.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Login - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div class="body">
                <div id="body-existing-user" class="row">
                    <div class="col-sm-12 text-center">
                        <form id="exiting-user" onsubmit="login()">
                            Existing user? Please log in:
                            <br><br>
                            *Username:&emsp;
                            <input type="text" name="username" required autofocus class="textbox">
                            <br><br>
                            *Password:&emsp;
                            <input type="password" name="password" required minlength="8" class="textbox">
                            <br>
                            <p style="font-size: 12px; color: red; font-style: italic;">Fields marked with * are mandatory!</p>
                            <input type="submit" value="Log in">
                        </form>
                    </div>
                </div>
                <hr>
                <div id="body-new-user" class="row">
                    <div class="col-sm-12 text-center">
                        New user? Please create an account:
                        <br><br>
                        *Choose your role:&emsp; 
                        <input type="radio" name="role" id="customerradio" checked>
                        <label for="customerradio">Customer</label>
                        <input type="radio" name="role" id="resellerradio">
                        <label for="resellerradio">Reseller</label>
                        <br><br>
                        <input type="button" value="Next" onclick="register()">
                    </div>
                </div>
            </div>
            <hr>
            <!--FOOTER-->
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
