<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/header.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>iPhone 14 - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <div class="row">
                <div id="product-image" class="col-sm-3 text-center">
                    <img src="{% static 'imgs/iphone14.png' %}" alt="iPhone 14" width="100%">
                </div>
                <div id="product-description" class="col-sm-3 text-center">
                    <b style="font-size: 20px;">iPhone 14</b>
                    <br><br>
                    Display:&emsp;6.1 inch
                    <br><br>
                    Weight:&emsp;187 grams
                    <br><br>
                    Chip:&emsp;Apple A16 Pro
                </div>
                <div class="col-sm-6 text-center">
                    <b style="font-size: 20px;">Available resellers:</b>
                    <br>
                    <input type="checkbox" name="recommendedResellers" id="recommendedResellers">
                    <label for="recommendedResellers">Show recommended resellers only</label>
                    <div id="product-resellers">
                        <br>
                        <table class="table">
                            
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
