<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/header.js' %}"></script>
             <script src="{% static 'javascript/cart.js' %}"></script>

              <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Delivery - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <!--HEADER-->
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="static/imgs/logo.png" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div id="delivery" class="row body">
                <div class="col-sm-12 text-center">
                    <form onsubmit="delivery()">
                        Please enter details for delivery:
                        <br><br>
                        *Enter your address:&emsp;
                        <input type="text" name = "address" required placeholder="example: 101 Regent St." class="textbox">
                        <br><br>
                        *Enter postcode and city:&emsp;
                        <input type="text" name = "postcode" required placeholder="example: SW1A" size="12" class="textbox">
                        <input type="text" name = "city" required placeholder="example: London" class="textbox">
                        <br><br>
                        *Select payment method:
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card">Credit/debit card</label>
                        <input type="radio" name="payment" id="cash on delivery">
                        <label for="cash on delivery">Cash on delivery</label>
                        <br>
                        <p style="font-size: 12px; color: red; font-style: italic;">Fields marked with * are mandatory!</p>
                        <p style="font-size: 12px; color: red; font-style: italic;">IMPORTANT: Delivery is free of charge (4-6 business days)!</p>
                        <input type="button" value="Back" onclick="window.location.href='cart'">
                        <input type="submit" value="Proceed">
                    </form>
                </div>
            </div>
            <hr>
            <!--FOOTER-->
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
