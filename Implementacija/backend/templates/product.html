<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'javascript/product.js' %}"></script>
        <script src="{% static 'javascript/header.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <title>Product - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <div id="header" class="row">
                <div id="header-left" class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="home" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="{% static 'imgs/logo.png' %}" alt="Logo" style="width: 100%;">
                        </a>
                        <ul id="navbar1" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
                <div id="header-right" class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul id="navbar2" class="navbar-nav">

                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <!--BODY-->
            <div class="row body">
                <div id="product-image" class="col-sm-3 text-center">
                    
                </div>
                <div id="product-description" class="col-sm-3 text-center">
                    <b id="product-title" style="font-size: 20px;"></b>
                    <br><br>
                    Display:&emsp;<span id="display"></span> inch
                    <br><br>
                    Weight:&emsp;<span id="weight"></span> grams
                    <br><br>
                    Chip:&emsp;<span id="chip"></span>
                      <br><br>
                     <button id="get-recommendation" class="btn btn-primary">Get Recommendation</button>

                </div>
                <div class="col-sm-6 text-center">
                    <b style="font-size: 20px;">Available resellers:</b>
                    <br>

                    <div id="product-resellers">
                        <br>
                        <table class="table" id="sellers-table">

                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
