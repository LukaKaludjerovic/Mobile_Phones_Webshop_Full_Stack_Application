    </head>
    <body>
        <div class="container">
            <div id="header" class="row">
                <div class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="index.html" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="../Slike/logo.png" alt="Logo" style="width: 100%;">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="about.html" class="nav-link">
                                    About us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="shop.html" class="nav-link">
                                    Shop
                                </a>

                            <li class="nav-item">
                                <a href="contact.html" class="nav-link active disabled">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="login.html" class="nav-link">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <div id="body-contact" class="row">
                <div class="col-sm-12 text-center">
                    If you wish to contact us please fill out the form below or send us an 
                    <a href="mailto: ga210033d@student.etf.bg.ac.rs"> email</a>.
                    <br><br>
                    <form onsubmit="send_message()">
                        Enter your forename:&emsp;
                        <input type="text" autofocus placeholder="example: Peter" class="textbox">
                        <br><br>
                        Enter your surname:&emsp;
                        <input type="text" placeholder="example: Johnson" class="textbox">
                        <br><br>
                        *Enter your email:&emsp;
                        <input type="text" required placeholder="example: pj@gmail.com" class="textbox">
                        <br><br>
                        *Enter your message: 
                        <br>
                        <textarea cols="50" rows="5" required class="textbox"></textarea>
                        <br>
                        <p style="font-size: 12px; color: red; font-style: italic;">Fields marked with * are mandatory!</p>
                        <input type="submit" value="Send">
                        <script>
                            function send_message(){
                                event.preventDefault();
                                alert("Message successfully sent. Please check your email for an answer. We aim to answer in no more than 24 hours.")
                                window.location.href="index.html";
                            }
                        </script>
                    </form>
                </div>
            </div>
            <hr>
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
