<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>Login - 5G Shop</title>
    </head>
    <body>
        <div class="container">
            <div id="header" class="row">
                <div class="col-sm-11">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <a href="index.html" class="navbar-brand" style="width: 152px; height: 46px;">
                            <img src="../Slike/logo.png" alt="Logo" style="width: 100%;">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="about.html" class="nav-link">
                                    About us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="shop.html" class="nav-link">
                                    Shop
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-sm-1">
                    <nav class="navbar navbar-expand-sm navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="login.html" class="nav-link active disabled">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr>
            <div id="body-existing-user" class="row">
                <div class="col-sm-12 text-center">
                    <form id="existing-user" onsubmit="login_existing_user()">
                        Existing user? Please log in:
                        <br><br>
                        *Username:&emsp;
                        <input type="text" name="username" required autofocus class="textbox">
                        <br><br>
                        *Password:&emsp;
                        <input type="password" name="password" required minlength="8" class="textbox">
                        <br>
                        <p style="font-size: 12px; color: red; font-style: italic;">Fields marked with * are mandatory!</p>
                        <input type="submit" value="Log in">
                        <script>
                            function login_existing_user(){
                                event.preventDefault();
                                var username = document.getElementsByName("username")[0].value;
                                var password = document.getElementsByName("password")[0].value;
                                if(username == "customer" && password == "customer"){
                                    window.location.href = '../Customer/home-customer.html';
                                    return;
                                }
                                if(username == "reseller" && password == "reseller"){
                                    window.location.href = '../Reseller/home-reseller.html';
                                    return;
                                }
                                if(username == "admin" && password == "adminpass"){
                                    window.location.href = '../Admin/home-admin.html';
                                    return;
                                }
                                else{
                                    alert("Incorrect username or password!");
                                    document.getElementsByName("password")[0].value = "";
                                }
                            }
                        </script>
                        <hr>
                    </form>
                </div>
            </div>
            <div id="body-new-user" class="row">
                <div class="col-sm-12 text-center">
                    <form id="login">
                        New user? Please create an account:
                        <br><br>
                        *Choose your role:&emsp; 
                        <input type="radio" name="role" id="customerradio" checked>
                        <label for="customerradio">Customer</label>
                        <input type="radio" name="role" id="resellerradio">
                        <label for="resellerradio">Reseller</label>
                        <br><br>
                        <input type="button" value="Next" onclick="login_page()">
                        <script>
                            function login_page() {
                                var radios = document.getElementsByName('role');
                                if(radios[0].checked)
                                    window.location.href = 'login-customer.html';
                                else
                                    window.location.href = 'login-reseller.html';
                            }
                        </script>
                    </form>
                </div>
            </div>
            <hr>
            <div id="footer" class="row">
                <div class="col-sm-12 text-center">
                    &#169; 5G Shop 2024
                </div>
            </div>
        </div>
    </body>
</html>
